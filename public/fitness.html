<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health & Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Health & Fitness Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="dashboard-tab">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="workouts-tab">Workouts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nutrition-tab">Nutrition</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="habits-tab">Bad Habits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="sleep-tab">Sleep</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="connections-tab">Connections</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-content">
      <!-- Content will be loaded dynamically -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading your health & fitness data...</p>
      </div>
    </main>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary rounded-circle">
      <i class="bi bi-moon-fill"></i>
    </button>
  </div>

  <!-- JavaScript dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

  <!-- Application JavaScript modules -->
  <script src="js/utils.js"></script>
  <script src="js/user.js"></script>
  <script src="js/activity.js"></script>
  <script src="js/badHabit.js"></script>
  <script src="js/nutrition.js"></script>
  <script src="js/sleep.js"></script>
  <script src="js/healthSnapshot.js"></script>
  <script src="js/healthConnections.js"></script>
  <script src="js/workout.js"></script>
  <script src="js/workout-ui.js"></script>
  <script src="js/dark-mode.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
