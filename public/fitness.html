<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .jumbotron {
            padding: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Fitness Tracker</h1>
            <p class="lead">A simple fitness tracking application.</p>
            <hr class="my-4">
            <p>Track your activities, monitor your progress, and achieve your fitness goals.</p>
            <button id="testConnection" class="btn btn-primary">Test Server Connection</button>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Server Status
                    </div>
                    <div class="card-body">
                        <div id="connectionStatus">Click "Test Server Connection" to check server health</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        API Version
                    </div>
                    <div class="card-body">
                        <div id="versionInfo">Click "Test Server Connection" to check API version</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testConnection').addEventListener('click', async () => {
            try {
                // Check health
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                document.getElementById('connectionStatus').innerHTML = `
                    <div class="alert alert-success">
                        Server status: ${healthData.status}<br>
                        Time: ${healthData.timestamp}
                    </div>
                `;

                // Check version
                const versionResponse = await fetch('/api/version');
                const versionData = await versionResponse.json();
                document.getElementById('versionInfo').innerHTML = `
                    <div class="alert alert-info">
                        API Version: ${versionData.version}<br>
                        Platform: ${versionData.platform}
                    </div>
                `;
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = `
                    <div class="alert alert-danger">
                        Error connecting to server: ${error.message}
                    </div>
                `;
                document.getElementById('versionInfo').innerHTML = `
                    <div class="alert alert-danger">
                        Could not retrieve version info
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
