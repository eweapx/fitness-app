<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Basic Fitness Tracker</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="card-title h5 mb-0">Add Activity</h2>
            </div>
            <div class="card-body">
                <form id="activityForm">
                    <div class="mb-3">
                        <label for="activityName" class="form-label">Activity Name</label>
                        <input type="text" class="form-control" id="activityName" required>
                    </div>
                    <div class="mb-3">
                        <label for="activityCalories" class="form-label">Calories Burned</label>
                        <input type="number" class="form-control" id="activityCalories" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="activityDuration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="activityDuration" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="activityType" class="form-label">Activity Type</label>
                        <select class="form-select" id="activityType" required>
                            <option value="">Select Type</option>
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                            <option value="swimming">Swimming</option>
                            <option value="weights">Weights</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title h5 mb-0">Recent Activities</h2>
            </div>
            <div class="card-body">
                <div id="activities-container">
                    <p class="text-muted">No activities yet. Add your first activity above.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('activityName').value;
            const calories = parseInt(document.getElementById('activityCalories').value);
            const duration = parseInt(document.getElementById('activityDuration').value);
            const type = document.getElementById('activityType').value;
            
            // Create activity object
            const activity = {
                name,
                calories,
                duration,
                type,
                date: new Date()
            };
            
            // Add activity to display
            addActivityToDisplay(activity);
            
            // Reset form
            event.target.reset();
        });
        
        function addActivityToDisplay(activity) {
            const container = document.getElementById('activities-container');
            
            // Clear "no activities" message if it exists
            if (container.querySelector('.text-muted')) {
                container.innerHTML = '';
            }
            
            // Format date
            const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = activity.date.toLocaleDateString(undefined, dateOptions);
            
            // Create activity card
            const activityCard = document.createElement('div');
            activityCard.className = 'card mb-3';
            activityCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${activity.name}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${formattedDate}</h6>
                    <p class="card-text">
                        <strong>Type:</strong> ${activity.type.charAt(0).toUpperCase() + activity.type.slice(1)}<br>
                        <strong>Duration:</strong> ${activity.duration} minutes<br>
                        <strong>Calories:</strong> ${activity.calories}
                    </p>
                </div>
            `;
            
            // Add to container
            container.prepend(activityCard);
        }
    </script>
</body>
</html>
