<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A fitness tracking application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fuel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fuel Fitness</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2119874487";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      text-align: center;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 24px;
      color: #333;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #1976D2;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <div id="loading" class="loading">
    <div>
      <div class="spinner"></div>
      <p class="loading-text">Fuel Fitness Loading...</p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      
      // Initialize the Flutter engine when the Flutter app is ready to be loaded
      _flutter = {};
      var loadApp = function() {
        var script = document.createElement('script');
        script.src = 'main.dart.js';
        script.type = 'application/javascript';
        document.body.append(script);
        
        // Remove loading indicator once app is loaded
        script.onload = function() {
          if (loading) {
            loading.remove();
          }
        };
      };
      
      loadApp();
    });
  </script>
</body>
</html>
