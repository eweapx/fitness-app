<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .jumbotron {
            padding: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Health & Fitness Tracker</h1>
            <p class="lead">Welcome to your personal health and fitness dashboard.</p>
            <hr class="my-4">
            <p>This is a simple version of the application to verify connectivity.</p>
            <a href="/fitness" class="btn btn-primary">Go to Fitness Tracker</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                Server Status
            </div>
            <div class="card-body">
                <p class="card-text">Click the button below to check if the server is running properly.</p>
                <button id="checkHealth" class="btn btn-info">Check Server Health</button>
                <div id="serverStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkHealth').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('serverStatus').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Server is running!</h5>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Server operational'}</p>
                        <p><strong>Time:</strong> ${data.timestamp}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error connecting to server</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
