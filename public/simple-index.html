<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Health and Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health & Fitness Tracker</h1>
        <p>Welcome to your simple health and fitness tracking application!</p>
        
        <div>
            <h2>Quick Actions</h2>
            <button onclick="alert('Activity logging would open here')">Log Activity</button>
            <button onclick="alert('Step counter would open here')">Log Steps</button>
            <button onclick="alert('Nutrition tracker would open here')">Log Meal</button>
        </div>
        
        <div>
            <h2>Testing Links</h2>
            <p><a href="/fitness">Go to Full Fitness Tracker</a></p>
            <p><a href="/api/health">Check API Health</a></p>
        </div>
    </div>
</body>
</html>
