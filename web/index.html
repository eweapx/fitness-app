<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A fitness tracking application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fuel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fuel Fitness</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      text-align: center;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 24px;
      color: #333;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0,0,0,.3);
      border-radius: 50%;
      border-top-color: #1976D2;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <div id="loading" class="loading">
    <div>
      <div class="spinner"></div>
      <p class="loading-text">Fuel Fitness Loading...</p>
    </div>
  </div>

  <!-- Flutter initialization -->
  <script src="flutter.js"></script>
  
  <script>
    window.addEventListener('load', function() {
      var loadingIndicator = document.getElementById('loading');
      
      // This prevents the default flutter loader from overwriting our customized one
      window._flutter = window._flutter || {};
      
      _flutter.loader = _flutter.loader || {};
      
      // Handle the flutter-first-frame event to hide loading indicator
      window.addEventListener('flutter-first-frame', function() {
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      });
      
      // Detect if DevTools is connected
      window.addEventListener('flutter-devtools-connected', function() {
        console.log('DevTools connected.');
      });
      
      // Direct script approach - for maximum compatibility with Replit
      var mainScript = document.createElement('script');
      mainScript.src = 'main.dart.js';
      mainScript.type = 'application/javascript';
      
      mainScript.addEventListener('load', function() {
        console.log('Main script loaded successfully');
      });
      
      mainScript.addEventListener('error', function(e) {
        console.error('Error loading main.dart.js:', e);
        loadingIndicator.innerHTML = '<p>Failed to load application. Please check your internet connection and try again.</p>';
      });
      
      document.body.appendChild(mainScript);
    });
  </script>
</body>
</html>
