<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="container py-4">
        <h1>Health & Fitness Tracker</h1>
        <p>Welcome to the Health & Fitness Tracker application.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Test Card</h5>
                    </div>
                    <div class="card-body">
                        <p>This is a test to verify the server is working correctly.</p>
                        <div class="d-flex align-items-center exercise-set">
                            <div class="set-number" style="width: 40px">1</div>
                            <div class="flex-grow-1 row g-0">
                                <div class="col-4 pe-1">
                                    <input type="number" class="form-control form-control-sm set-weight" value="135" inputmode="numeric">
                                    <div class="last-weight text-muted" style="font-size: 0.75rem; line-height: 1.2;">Last: 135 lbs</div>
                                </div>
                                <div class="col-4 px-1">
                                    <input type="number" class="form-control form-control-sm set-reps" value="10" inputmode="numeric">
                                </div>
                                <div class="col-4 ps-1">
                                    <div class="form-check d-flex justify-content-center">
                                        <input class="form-check-input set-complete" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center exercise-set mt-2">
                            <div class="set-number" style="width: 40px">2</div>
                            <div class="flex-grow-1 row g-0">
                                <div class="col-4 pe-1">
                                    <input type="number" class="form-control form-control-sm set-weight" value="145" inputmode="numeric">
                                    <div class="last-weight text-muted" style="font-size: 0.75rem; line-height: 1.2;">Last: 135 lbs</div>
                                </div>
                                <div class="col-4 px-1">
                                    <input type="number" class="form-control form-control-sm set-reps" value="8" inputmode="numeric">
                                </div>
                                <div class="col-4 ps-1">
                                    <div class="form-check d-flex justify-content-center">
                                        <input class="form-check-input set-complete" type="checkbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
